

<app-search (searchHeros)="getSearch($event)"></app-search>

<div class="row">
    <div *ngFor="let heroName of heroInfo" class="col-xs-6 col-md-3" id="heroDiv">
      <div href="#" class="thumbnail">
        <img src="{{heroName.thumbnail.path}}.{{heroName.thumbnail.extension}}" alt="hero image">
        <h2>{{heroName.name}}</h2>
      </div>
    </div>
</div>
